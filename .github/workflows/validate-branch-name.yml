name: Validate Branch Name
on:
  pull_request:
    types: [opened, reopened, edited, synchronize]

jobs:
  validate-branch-name:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Validate Branch Name
        env:
          PULL_NUMBER: ${{ github.event.number }}
          GITHUB_TOKEN: ${{ github.secrets.GITHUB_TOKEN }}
        run: |
          set -e
          set -x
          set
          regex="^(TCO)-[0-9]+$"
          if [[ ! "$GITHUB_HEAD_REF" =~ $regex ]]; then
            body="{\"body\": \"Hi @$GITHUB_ACTOR, your branch name '$GITHUB_HEAD_REF' does not match the expected pattern '$regex'. Please rename your branch and open a new Pull Request. Thank you!\"}"
            echo "https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls/${PULL_NUMBER}/comments"
            echo "Authorization: Bearer ${{ GITHUB_TOKEN }}"
            curl -X POST -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -d "$body" "https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls/${PULL_NUMBER}/comments"
            exit 1
          fi
